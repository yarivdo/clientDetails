<!DOCTYPE html>
<html>

<head>
    <title>EfA Client Details</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>

    <!-- And these are my own files -->
    <script src="clientDetails.js"></script>
    <link type="text/css" rel="stylesheet" href="clientDetailsPurple.css" />

</head>

<body>

    <div class="header">
        <h1>Executive Function Assessment</h1>

        <h1>Client Details Form</h1>
    </div>


    <div class="formEnteries">
        <p class="title">NHI: </p> 
        <input type="text" width="60" class="inputField" id="NHI">
        
        <p class="title">Gender: </p>
        <select class="inputField" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
         
        
        <p class="title">DOB: </p>
        <input type="date" width="60" class="inputField" id="DOB">
        
        <p class="title">Ethnicity: </p>
        <select class="inputField" type="text" width="60" id="Ethnicity">
        <option value="NZeuropean">NZ European</option>
        <option value="Maori">Maori</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="other">Other</option>
        </select>
        
        <p class="title">Centre: </p>
        <select class="inputField" id="Centre" value="Choose...">
        <option value="0">Select...</option>
        <option value="Taranaki">Taranaki</option>
        <option value="AucklandSouth">Auckland-South</option>
        <option value="AucklandCentral">Auckland-Central</option>
        <option value="Taupo">Taupo</option>
        </select>
        
        
    </div>

    <div class="submitSection">
        <br>
        <button id="btnSubmit" type="button">SUBMIT</button>

    </div>

</body>


</html>
